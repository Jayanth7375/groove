<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div style="background-color: rgb(92, 138, 179);">
    <h1 id="titlee">User Registration form</h1>
    <h2 align="center">Please fill out the details below to create your account</h2>
    </div>

    <form>
        <div id="personal" >
        <label for="fname">Full Name :</label>
        <input type="text" id="fname" placeholder="Full-Name" required>

        <label for="lname">Last Name :</label>
        <input type="text" id="lname" placeholder="Last-Name">
        <br>
        <br>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" placeholder="Email" required>
        
        <br>
        <br>
        <label for="phno">Phone Number :</label>
        <input type="tel" id="phno" placeholder="12345 67891" pattern="[0-9]{5} [0-9]{5}" required>

        <label for="dob">Date of Birth :</label>
        <input type="date" id="dob" required>
        <br>
        </div>
        <hr>
        <div id="address" >
        <h2>Address Information :</h2>
        <label for="stadd">Street Address :</label>
        <input type="text" id="stadd" placeholder="Street address" required>
        <br>
        <br>
        <label for="city">City :</label>
        <input type="text " id="city" placeholder="City" required>

        <label for="state">State :</label>
        <input type="text" id="state" placeholder="State" required>

        <label for="zip">Pincode :</label>
        <input type="text" id="zip" placeholder="zipcode" maxlength="6" required>
        <br>
        <br>
        <label for="country">Country :</label>
        <select id="country">
            <option value=""disabled selected>--select--</option>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
        </select>
        </div>
        <hr>
        <div id="acc" >
        <h2>Account Credentials :</h2>
        <label for="uname">Username :</label>
        <input type="text" id="uname" placeholder="Username" minlength="4" maxlength="12" required>
        <br>
        <br>
        <label for="pass">Password :</label>
        <input type="password" id="pass" placeholder="Password" minlength="8" required>
        <br>
        <br>
        <label for="cpass">Confirm Password :</label>
        <input type="password" id="cpass" placeholder="Confirm Password" minlength="8" required>
        <br>
        <br>
        </div>
        <hr>
        <div id="pref">
        <h2>Preferences :</h2>
        <label for="m">Male</label>
        <input type="radio" id="m" name="gender" value="m" required>
        <label for="f">Female</label>
        <input type="radio" id="f" name="gender" value="f" required>
        <label for="nb">Non-Binary</label>
        <input type="radio" id="nb" name="gender" value="nb" required>
        <label for="p">Prefer not to say</label>
        <input type="radio" id="p" name="gender" value="p" required>
        <br>
        <br>
        <label for="s">Sports</label>
        <input type="checkbox" id="s" value="sports">
        <label for="m">Music</label>
        <input type="checkbox" id="m" value="music">
        <label for="c">Coding</label>
        <input type="checkbox" id="c" value="Coding">
        <label for="a">Art</label>
        <input type="checkbox" id="a" value="art">
        <label for="t">Travel</label>
        <input type="checkbox" id="t" value="travel">
        <br>
        <br>
        <label for="pc">Preffered Contact</label>
        <select>
            <option value=""disabled selected>--select--</option>
            <option>Email</option>
            <option>SMS</option>
            <option>Phone</option>
            <option>None</option>
        </select>
        <br>
        </div>
        <hr>
        <div id="attach">
        <h2>Attachments</h2>
        <label for="resume">Upload Resume</label>
        <input type="file" id="resume" accept=".pdf" required>
        <br>
        <br>
        <label for="pp">Upload Profile Picture</label>
        <input type="file" id="pp" accept="image/jpeg, image/png" required>
        <br>
        <br>
        </div>
        <hr>
        <div id="sub" >
        <h2>Additional Information</h2>
        <label for="th">Thoughts</label>
        <textarea id="th" placeholder="Tell us about yourself" required></textarea>
        </div>
        <hr>
        <div id="leg" >
        <h2>Legal</h2>
        <label for="tc">I agree to the Terms and Conditions</label>
        <input type="checkbox" id="tc" value="agreed" name="op" required>
        <br>
        <br>
        <label for="sun">Sign me up for updates & newsletters</label>
        <input type="checkbox" id="sun" value="decision" name="op" required>
        <br>
        <br>
        </div>

        <div align="center">
        <input type="submit">
        <input type="reset">
        </div>
    </form>
        
</body>
</html>
